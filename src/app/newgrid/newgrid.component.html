<igx-grid #grid1 [data]="localData" [autoGenerate]="false" (columnInit)="onColumnInit($event)" [allowFiltering]="true"
    filterMode="excelStyleFilter" width="100%" height="650px">
    <igx-paginator></igx-paginator>



    <igx-column header="EmployeeID" field="EmployeeID">
    </igx-column>

    <igx-column header="FirstName" field="FirstName">
    </igx-column>

    <igx-column header="LastName" field="LastName" [sortable]="true" [editable]="true">
    </igx-column>

    <igx-column header="Country" field="Country">
    </igx-column>

    <igx-column header="Age" field="Age" dataType="number">
    </igx-column>

    <igx-column header="IsActive" field="IsActive">
    </igx-column>

</igx-grid>
